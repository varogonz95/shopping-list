<section class="section container">
	<!-- <h1 class="title has-text-centered has-text-grey" style="margin-bottom: 3.5rem;">Welcome to Shoppn!</h1> -->

	<div class="columns is-centered">
		<div class="box column is-one-third-desktop is-half-tablet is-full-mobile" style="margin: auto;">
			<div class="field">
				<figure class="image is-128x128" style="margin: auto;">
					<img class="is-squared" src="assets/icons/png/google-bubbles-500.png">
				</figure>
			</div>
			
			<div class="field has-text-centered">
				<h1 class="title is-5 has-text-grey">Sign in with your Google account!</h1>
				<button class="button is-info has-text-weight-semibold" (click)="loginWithPopup()">Sign me in!</button>
			</div>

			<p class="has-text-grey-light has-text-centered">
				<small>or</small>
			</p>

			<div class="field" style="margin-bottom: .5rem;">
				<p class="has-text-centered">
					<button class="button is-small is-white has-text-info" (click)="logout()">Sign up</button>
				</p>
			</div>
		</div>
	</div>
</section>
